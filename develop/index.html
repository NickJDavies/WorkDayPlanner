<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      var startWorkDay = 9;
      var endWorkDay = 18;
      var currentTime = moment().format("hh");

      //converts to 24 hour time
      if (moment().format("a") === "pm") {
        currentTime = parseInt(currentTime) + 12;
      }

      //Renders the blocks
      function blockrender() {

        //runs through for each hour
        for(i = startWorkDay; i <= endWorkDay; i++) {

          //creates necessary elements
          var div = $("<div>");
          var p = $("<p>");
          var hr = $("<hr>");

          // text to be added to p, div
          var toDo = "To do :";
          var divText = "";

          //colours the Elements based on the current time.
          if(currentTime > i) {
            div.attr("style", "background-color: green; padding: 5px");
          } else if (currentTime === i) {
            div.attr("style", "background-color: red; padding: 5px");
            divText = " (Current Time)";
          } else {
            div.attr("style", "background-color: grey; padding: 5px");
          }

          //changes text based on whether its am or pm
          if (i < 12) {
            divText = (i + "am") + divText;
          } else  if (i === 12){
            divText = (i + "pm") + divText; 
          } else {
            divText = (i -12 + "pm") + divText;
          }

          // Adds text to the blocks
          p.text(toDo);
          div.text(divText);

          //Adds style to the div
          //Adds elements to the container div.
          div.append(p);
          $(".container").append(div);
          $(".container").append(hr);
        }
      }
      blockrender();
    </script>
  </body>
</html>
